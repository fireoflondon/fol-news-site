<section id="news">
  <div class="container-fluid">
    <div class="row text-center content-header">
      <div class="col-lg-12 wow fadeIn">
        <h1><span clas="major">Fire of London</span> <span class="minor hidden-sm hidden-xs">Ultimate Frisbee Team</span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 wow fadeIn" data-wow-delay=".2s">
          <article class="article-summary" ng-repeat="post in posts">
            <div class="content-gutter">
              <div class="container">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <h5>{{ post.terms.category[0].name }}</h5>
                  <h4><a href="/#/news/article/{{ post.ID }}/{{ post.title }}">{{ post.title }}</a></h4>
                  <div class="row">
                    <div class="col-sm-4">
                      <i class="fa fa-clock-o"></i> <date>Friday, 23 January 2015</date>
                    </div>
                    <div class="col-sm-3">
                      <i class="fa fa-user"></i> <author>Steve Walton</author>
                    </div>
                  </div>
                  <excerpt ng-bind-html="post.excerpt"></excerpt><a href="/#/news/article/{{ post.ID }}/{{ post.title }}">Continue reading...</a>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
          </article>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</section>
