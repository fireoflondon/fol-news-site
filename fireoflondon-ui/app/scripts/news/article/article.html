<section id="news">
  <div class="container-fluid">
    <div class="row text-center content-header">
      <div class="col-lg-12 wow fadeIn">
        <h1><span clas="major">Fire of London</span> <span class="minor hidden-sm hidden-xs">Ultimate Frisbee Team</span></h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12 wow fadeIn" data-wow-delay=".2s">
        <div class="article-content">
            <h4>{{ post.title }}</h4>
            <div class="article-details">
              <p><i class="fa fa-user"></i> <author>{{ post.author.first_name }} {{ post.author.last_name }}</author></p>
              <p><i class="fa fa-clock-o"></i> <date>{{ post.date | date:'medium' }}</date></p>
            </div>
            <div ng-bind-html="post.content"></div>
        </div>
      </div>

    </div>
  </div>
</section>
