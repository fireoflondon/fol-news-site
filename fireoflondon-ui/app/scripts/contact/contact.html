<section id="news">
  <div class="container-fluid">
    <div class="row text-center content-header">
      <div class="col-lg-12 wow fadeIn">
        <h1><span clas="major">Fire of London</span> <span class="minor hidden-sm hidden-xs">Ultimate Frisbee Team</span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 wow fadeIn" data-wow-delay=".2s">
        <form style="margin-top:60px;">
          <div class="form-group">
            <label for="your-name">Your name</label>
            <input type="text" class="form-control" id="your-name" placeholder="John Smith" />
          </div>
          <div class="form-group">
            <label for="your-email-address">Email address</label>
            <input type="email" class="form-control" id="your-email-address" placeholder="john.smith@domain.com" />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Trials" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="6"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block" />
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  </div>
</section>
